<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js' ></script>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css'>
<title></title>
<style>
   
</style>
</head>
<body>
<div class='container'>
    <div class='p-3 mb-5 bg-light shadow'>
        <h1 class='text-center'><b>HR</b></h1>
    </div> 
<div class='row'>    
    <div class='col-2 me-2'>
        <input type='text' class='form-control' placeholder='노동자명'>
    </div>
    <div class='col d-flex'>
        <label class='col-form-label d-none d-lg-inline me-3' for='j'>입사일: </label>   
    <div>
        <input type='date' class='form-control d-lg-inline' id='j'>
    </div>
    </div>
    <div class='col d-flex justify-content-end'>
        <div class='btn-group'>
        <button type='button' class='btn btn-primary me-2'><i class='bi bi-plus-circle'></i>
        <label class='d-none d-lg-block' style='float: right;'>&nbsp;추가</label></button>
        <button type='button' class='btn btn-success me-2'><i class='bi bi-check-circle'></i>
        <label class='d-none d-lg-block' style='float: right;'>&nbsp;수정</label></button>
        <button type='button' class='btn btn-danger' data-bs-toggle="modal" data-bs-target='#delModal'><i class='bi bi-x-circle'></i>
        <label class='d-grid d-none d-lg-block' style='float: right;'>&nbsp;삭제</label></button>
    </div>
    </div>         
    <table class='table mt-2'>
        <thead class='table-active'>
            <tr class='table table-warning'><th></th><th>ID</th><th>이름</th><th>입사일</th></tr>
        </thead>
        <tbody>
            <tr><td><input type='radio' class='form-check-input' id='radioInput' /></td><td>12</td><td>최한석</td><td>2025-05-15</td></tr>
            <tr><td><input type='radio' class='form-check-input' id='radioInput' /></td><td>13</td><td>한아름</td><td>2025-07-17</td></tr>
        </tbody>
    </table>
</div>
</div>
<div class='modal' id='delModal'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='btn-close' data-bs-dismiss='modal'></button>
            </div>
            <div class='modal-body'>
                <p>노동자를 삭제하시겠습니까?</p>
            </div>            
            <div class='modal-footer'>
                <button type='button' class='btn btn-secondary' data-bs-dismiss='modal'>
                    아니오
                </button>
                <button type='button' class='btn btn-primary'>예</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
